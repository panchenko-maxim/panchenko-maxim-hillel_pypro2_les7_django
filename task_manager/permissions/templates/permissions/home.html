<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Welcome!</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.email }}</p>
        {% if user.is_superuser %}
            <a href="{% url 'manage_permissions' %}">Manage permissions</a>
        {% endif %}
        <a href="{% url 'logout' %}">Exit</a>
    {% else %}
        <a href="{% url 'login' %}">Enter</a>
    {% endif %}

</body>
</html>
