<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User permissions</title>
</head>
<body>
    <h1>Manage permissions for {{ user.full_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Permission</th>
                    <th>Description</th>
                    <th>Status</th>d
                </tr>
            </thead>
            <tbody>
                {% for permission in permissions %}
                    <tr>
                        <td>{{ permission.codename }}</td>
                        <td>{{ permission.name }}</td>
                        <td>
                            <input type="checkbox" name="permissions" value="{{ permission.codename }}">
                            {% if permission in user_permissions %} checked {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>


</body>
</html>
