<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API JQuery usage</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="fetchData">Collect data</button>
    <div id="dataContainer"></div>

    <script>
        $(document).ready(
            function () {
                $('#fetchData').click(
                    function () {
                        $.ajax({
                            url: '',
                            method: 'GET',
                            success: function (data) {
                                $('#dataContainer').html(
                                    `<h2>$(data.title)</h2>
                                    <p>$(data.body)</p>`
                                );
                            },
                            error: function (error) {
                                $('#dataContainer').html("Fetching error: ");
                            }
                        });
                    });
            });
    </script>
</body>
</html>
