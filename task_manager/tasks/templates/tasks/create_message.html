{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "create_message" %}</title>
</head>
<body>
    <h1>{% trans "Create_message" %}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" required></textarea>
        <br>
        <button type="submit">{% trans "Send" %}</button>
    </form>
    <a href="{% url 'message_list' %}">{% trans "View messages" %}</a>
</body>
</html>
