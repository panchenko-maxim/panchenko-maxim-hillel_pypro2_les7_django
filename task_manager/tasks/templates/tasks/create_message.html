<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create_message</title>
</head>
<body>
    <h1>Create_message</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'message_list' %}">View messages</a>
</body>
</html>
