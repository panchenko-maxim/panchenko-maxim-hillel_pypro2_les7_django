<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.querySelectorAll(".item").forEach(function (element) {
        element.addEventListener("click", function () {
            element.style.display = "none"
        });
    });

    $(".item").click(function () {
        $(this).hide();
    })
</script>

</body>
</html>
